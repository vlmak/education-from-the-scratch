<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
    table,
    table * {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>table</td>
    </tr>
  </table>
  <hr>

  <table>
    <tr>
      <td>column1</td>
      <td>column2</td>
      <td>column3</td>
      <td>column4</td>
    </tr>
  </table>
  <hr>

  <table>
    <tr>
      <td>line1</td>
    </tr>
    <tr>
      <td>line2</td>
    </tr>
    <tr>
      <td>line3</td>
    </tr>
    <tr>
      <td>line4</td>
    </tr>
  </table>
  <hr>

  <table>
    <tr>
      <td>teacher</td>
      <td>1 person</td>
    </tr>
    <tr>
      <td>student</td>
      <td>30 persons</td>
    </tr>
  </table>
  <hr>

  <table>
    <caption>Class</caption>
    <tr>
      <td>teacher</td>
      <td>1 person</td>
    </tr>
    <tr>
      <td>student</td>
      <td>30 persons</td>
    </tr>
  </table>
  <hr>

  <table>
    <caption>Class</caption>

    <thead>
      <tr>
        <td>Speciality</td>
        <td>Quantity</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>teacher</td>
        <td>1 person</td>
      </tr>
      <tr>
        <td>students</td>
        <td>30 persons</td>
      </tr>

    <tfoot>
      <tr>
        <td></td>
        <td>31</td>
      </tr>
    </tfoot>

  </table>
  <hr>

  <table>
    <caption>Class</caption>

    <thead>
      <tr>
        <th>Speciality</th>
        <th>Quantity</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>teacher</td>
        <td>1 person</td>
      </tr>
      <tr>
        <td>students</td>
        <td>30 Persons</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="2">31</td>
      </tr>
    </tfoot>

  </table>
  <hr>

</body>
</html>
